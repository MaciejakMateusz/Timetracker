<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>TimeTracker</title>
    <script src="https://fer-api.coderslab.pl/bootstrap/js/index.min.js"></script>
    <script>new CL({
        title: "TimeTracker",
        fontAwesome: true
    });</script>
</head>
<body>
<main id="app" class="js-tasks-list container mb-5">

    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title">New task</h1>
            <form class="js-task-adding-form">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="title"
                           placeholder="Title"/>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="description"
                           placeholder="Description"/>
                </div>
                <button class="btn btn-info">
                    Add task
                    <i class="fas fa-plus-circle ml-1"></i>
                </button>
            </form>
        </div>
    </div>


</main>

<script type="module" src="js/apiFunctions.js"></script>
<script type="module" src="js/renderingFunctions.js"></script>
<script type="module" src="js/utilityFunctions.js"></script>
<script type="module" src="js/eventListeners.js"></script>

</body>
</html>
